<div class="container">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)" >
    <div class="form-row">
      <div class="col">
      <label for="">

      Name
      </label>
      <input class="form-control" required   [(ngModel)]="modelName" name="modelName" #name="ngModel"
      [class.is-invalid]="(name.touched || name.dirty) && name.invalid"/>
      <div class="invalid-tooltip" *ngIf="name.touched && name.errors?.required" >Campo requerido</div>
      <!--
      <div class="invalid-tooltip" *ngIf="name.errors?.noValido" >Campo tiene valor invalido</div> -->

    </div>
  </div>
  <small>Don't use: mouse</small>
    <div class="form-group">
      <label for="">
      Age
      </label>
      <input class="form-control" name="modelAge" ngModel/>
    </div>
  <button class="btn btn-primary"  [disabled]="form.invalid" >Submit</button>
</form>
<!-- {{name.value}}
{{name.value|uppercase}}
<br>
{{name.value|uppercase|reverse}} -->
</div>
