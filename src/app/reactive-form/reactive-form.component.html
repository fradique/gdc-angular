<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="col">
      <label for="">
      Name
      </label>
      <input class="form-control" formControlName="name" [class.is-invalid]="(name.touched || name.dirty) && name.invalid" />
      <div class="invalid-tooltip" *ngIf="name.touched && name.errors?.required" >Campo requerido</div>
      <div class="invalid-tooltip" *ngIf="name.errors?.noValido" >Campo tiene valor invalido</div>

    </div>
  </div>
  <small>Don't use: mouse</small>
    <div class="form-group">
      <label for="">
      Age
      </label>
      <input class="form-control" formControlName="age"/>
    </div>
  <button class="btn btn-primary"  [disabled]="form.invalid" >Submit</button>
</form>
{{name.value}}
{{name.value|uppercase}}
<br>
{{name.value|uppercase|reverse}}
</div>
{{form.value|json}}

<h5>{{name.errors|json}}</h5>
